<body>

<div class="container-fluid">
  <div class="row">
      

<!--PANTALLA DE INICIO-->
<div id="inicio" class="centro">
    <h2>Sistema de ExitPoll</h2>
    <h3>Elecciones Nacionales<br>Ecuador - 2017</h3>
    
</div>

<div class="centro" id="btnIngresar">
    <input type="button" class="btn btn-success" onclick="aparecer()" value="Ingresar">
</div>

<!--PANTALLA DE LOGIN-->
<div class="login">


<div id="id01" class="modal">
  
  <form id="log" class="modal-content animate">
   
    <div class="container">
      <label><b>Usuario:</b></label>
      <input type="text" placeholder="Ingrese su usuario" name="usuario" id="user" required>

      <label><b>Contraseña:</b></label>
      <input type="password" placeholder="Ingrese su contraseña" name="clave" id="pass" required>
        
      <input class="btn btn-primary" type="button" onclick="inicio_sesion()" value="Iniciar sesion"><br>
      
    </div>

    <div class="container">
      <input type="button" onclick="window.location.reload()" class="btn btn-danger" value="Cancelar">
      
    </div>
    
  </form>
</div>
</div>
</div>
</div>
